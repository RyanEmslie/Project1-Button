<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span><span class="tag">Inspirational</span></p>
    </div>
    <button id="loadQuote" onclick='timerFunc()'>Show Next Quote</button>
  </div>
  <script src="js/quotes.js"></script>
  <script src="js/script_test.js"></script>
</body>
</html>
